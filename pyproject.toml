[tool.ruff]
target-version = "py310"
line-length = 120
select = [
    "C4",  # comprehensions
    "E",   # pycodestyle
    "F",   # pyflakes   
    "I",   # isort   
    "RUF", # ruff specific   
    "T20", # print   
    "UP",  # pyupgrade   
    "W",   # pydocstyle warning   
    "PT",  # pytest   
    "SLF", # self access   
    "SIM", # simplify   
    "A",   # builtins   
    "B",   # bugbear   
    "RET", # return   
    "RSE", # raise 
] 
