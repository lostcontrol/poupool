dist: bionic
language: python
python:
  - "3.7"
  - "3.8"
cache: pip
before_install:
  - sudo apt-get install -y mosquitto
install:
  - pip install -r requirements-dev.txt
script:
  - flake8 --max-line-length=100 *.py controller/
  - pytest --cov=controller --cov-report term test/
  - python poupool.py --fake-devices --test-start
after_success:
  - codecov
